<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">
    <link rel="apple-touch-icon" href="assets/img/icones/icon-192x192.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Login Paciente </title>
</head>

<body>

    <!--Navbar-->
    <div class="navbar-fixed">
        <nav class="white">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">
                        <img src="assets/img/Geribem-logotipos-27-10-20/logotipo-Gilvan-T60.svg" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!--Primeira linha-->
    <div class="container altura ">
        <div class="row">
            <div class="col s12 l12"></div>
        </div>
    </div>

    <!--Primeiro Container-->
    <div class="container ">
        <div class="row ">
            <div class="col s12 l6 offset-l3 caixa white ">
                <div class="row">
                    <div class="col s12 center-align  blue-text text-darken-2 ">
                        <h4>Login</h4>
                    </div>
                </div>

                <!--Email e senha-->
                <div class="row">
                    <form class="col s12">
                        <div class="input-field col s12">
                            <input placeholder="E-mail do paciente" id="email" type="email">
                            <label for="email">E-mail</label>
                        </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Digite sua senha" id="senha" type="password">
                        <label for="senha">Senha</label>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12">
                        <a href="#">
                            <h6>Esqueci minha senha</h6>
                        </a>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12">
                        <a href="cadastroPaciente.html">
                            <h6>Você é paciente? Cadastre-se aqui!</h6>
                        </a>
                    </div>
                </div>

                <div class="row center-align">
                    <div class="col s12">
                        <a href="cadastroProfissional.html">
                            <h6>Você é profissional da saude? Cadastre-se aqui!</h6>
                        </a>
                    </div>
                </div>

                <div class="row center-align">
                    <div class="input-field col s12">
                        <button class="btn waves-effect #26a69a teal lighten-1 botao" id="botao" type="button"
                            name="action">LOGIN</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="page-footer white ">
        <div class="container">
            <div class="row">

                <div class="col s12 l4">
                    <div class="caixaicone">
                        <i class="fab fa-facebook azul"></i>
                        <i class="fab fa-instagram-square lilas"></i>
                        <i class="fab fa-youtube vermelho"></i>
                        <i class="fab fa-twitter azul"></i>
                    </div>
                </div>

                <div class="col l6 s12">

                </div>

            </div>
        </div>
        <div class="footer-copyright #eeeeee grey lighten-3">
            <div class="container ">
                <span class="black-text">
                    © 2020 Copyright Todos os direitos reservados.
                </span>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="assets/js/materialize.js"></script>
    <script src="./controller/ServiceWorkerController.js"></script>
    <script type="module" src="controller/LoginPacienteController.js"></script>

</body>

</html>
